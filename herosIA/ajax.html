<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>

<h1>Welcome. How can I help you?</h1>
<input id="question" name="question" type="text" />
<button id="envoi" type="button">Ask</button>
<br><br>
<div id="demo"></div>
</body>

<script src="traitement_demande.js"> </script>
<script>
  document.getElementById('envoi').addEventListener('click', function() {

    var q = document.getElementById('question').value;
    if (q.includes("blague"))
      loadDoc('blagues.xml', tellJoke);

    else if (q.includes("belle"))
      document.getElementById("demo").innerHTML = '<div><img src="mm_belle.jpg" width="200" height="250"></div><div> Moi: ' + document.getElementById('question').value + document.getElementById("demo").innerHTML + "</div>";
    else if (q.includes("souffle"))
      document.getElementById("demo").innerHTML = '<div><img src="mm_souffler.jpg" width="200" height="250"></div><div> Moi: ' + document.getElementById('question').value + document.getElementById("demo").innerHTML + "</div>";
      else if (q.includes("désesp") || q.includes("desesp"))
        document.getElementById("demo").innerHTML = '<div><img src="mm_desespoir.jpg" width="200" height="250"></div><div> Moi: ' + document.getElementById('question').value + document.getElementById("demo").innerHTML + "</div>";
        else if (q.includes("heureu"))
          document.getElementById("demo").innerHTML = '<div><img src="mm_heureuse.jpeg" width="200" height="250"></div><div> Moi: ' + document.getElementById('question').value + document.getElementById("demo").innerHTML + "</div>";
          else if (q.includes("salope") || q.includes("connasse") || q.includes("méchante") || q.includes("pénis") || q.includes("penis") || q.includes("anus") || q.includes("pute") || q.includes("Kennedy"))
            document.getElementById("demo").innerHTML = '<div><img src="mm_surprise.jpg" width="200" height="250"></div><div> Moi: ' + document.getElementById('question').value + document.getElementById("demo").innerHTML + "</div>";
            else if (q.includes(" es "))
              loadDoc('presentation.xml', present);
  }, false);
</script>

</html>
